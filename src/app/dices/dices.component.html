<md-card>
      <md-grid-list cols="{{dices.length}}">
        <md-grid-tile *ngFor="let dice of dices">
          <button class="dice-button" md-button (click)="throwDice(dice)">
            {{dice.size}}
          </button>
        </md-grid-tile>
      </md-grid-list>
</md-card>





<div *ngIf="results">

  <md-grid-list cols="4">
    <md-grid-tile *ngFor="let result of results.slice().reverse()">
      <div>
        <h2 class="text-center"><b>D{{result.dice.size}}:</b>
        <span [style.font-size]="(((result.result * 200) /result.dice.size)+20)  + '%'"
              [style.color]="result.result==result.dice.size? 'red' : 'inherit'">
              {{result.result}}</span>
      </h2>
        <p>{{result.date | date:'dd/MM/yy HH:mm:ss'}}</p>
      </div>
    </md-grid-tile>
  </md-grid-list>
</div>
